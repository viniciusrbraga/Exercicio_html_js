<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML - JavaScript</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>

    <h1>Exercício de integração de HTML com JavaScript</h1>
    <div class="container">
        <h4>Informe valores para os campos abaixo</h4>

            <input type="number" id="campo-a" required placeholder="Campo A" />
            <input type="number" id="campo-b" required placeholder="Campo B" />

        </form>
        <p class="mensagem"></p>
        <p class="mensagem-e"></p>
    </div>

</body>
<script src="./main.js"></script>
